apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
  namespace: argocd
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc.cluster.local:8181/root/lmattern.git
    targetRevision: HEAD
    path: apps/playground
  syncPolicy:
    automated:
      selfHeal: true
      prune: true


